<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alert-Based Calculator</title>
<link rel="stylesheet" href="style.css">
<div class="head">
<h1>Calculator by Java script Alerts</h1>
</div>




  <script>
    function calculator() {
      alert("Welcome to the Alert-based Calculator!");

      while (true) {
        let operation = prompt(
          "Choose an operation:\n1. Add\n2. Subtract\n3. Multiply\n4. Divide\n5. Exit"
        );

        if (operation === null || operation === "5") {
          alert("Thank you for using the calculator. Goodbye!");
          break;
        }

        if (!["1", "2", "3", "4"].includes(operation)) {
          alert("Invalid operation selected. Please try again.");
          continue;
        }

        let num1 = prompt("Enter the first number:");
        if (num1 === null) {
          alert("Operation cancelled.");
          continue;
        }
        num1 = parseFloat(num1);
        if (isNaN(num1)) {
          alert("Invalid number. Please try again.");
          continue;
        }
        let num2 = prompt("Enter the second number:");
        if (num2 === null) {
          alert("Operation cancelled.");
          continue;
        }
        num2 = parseFloat(num2);
        if (isNaN(num2)) {
          alert("Invalid number. Please try again.");
          continue;
        }

        let result;
        switch (operation) {
          case "1":
            result = num1 + num2;
            alert(num1 + " + " + num2 + " = " + result);
            break;
          case "2":
            result = num1 - num2;
            alert(num1 + " - " + num2 + " = " + result);
            break;
          case "3":
            result = num1 * num2;
            alert(num1 + " * " + num2 + " = " + result);
            break;
          case "4":
            if (num2 === 0) {
              alert("Error: Division by zero is not allowed.");
            } else {
              result = num1 / num2;
              alert(num1 + " / " + num2 + " = " + result);
            }
            break;
        }
      }
    }

    window.onload = calculator;
  </script>
</head>
<body>
</body>
</html>
